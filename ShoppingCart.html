<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styleShoppingCart.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!--body-->
<body>
    <navbar>
        <p>Your Liked Products</p>
        <div class="options">
            <h5>Continue Shopping</h5>
            <h5>Account</h5>
            <h5>Home</h5>
        </div>
    </navbar>
    <p>
    <h2>Your items</h2>
    </p>
    <!--PRODUCT-->
    <div class="Products">

     <!--PRODUCT1-->
        <div class="product1">
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/ferrari-f8-tributo-2020-revealed-%281%29.jpg "
                width="350px" height="200px">
            <p>MERCEBES-BENZ </p>
            <p>Price : 325.000 $</p>
            <div class="container1">
                <p>Quantity :</p>
                <div class="qnt1">
                    <number class="num1">0</number>
                </div>
            </div>
            <button type="button" class="btn btn-danger btnmin1"><b>-</b></button>

            <button type="button" class="btn btn-success btnplus1"><b>+</b></button>
            <i class="heart fa fa-heart-o"></i>

        </div>
        <!--PRODUCT2-->
        <div class="product2">
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/ferrari-f8-tributo-2020-revealed-%281%29.jpg "
                width="350px" height="200px">
            <p>FERRARI F8 TRIBUTO </p>
            <p>Price : 200.000 $</p>
            <div class="container2">
                <p>Quantity :</p>
                <div class="qnt2">
                    <number class="num2">0</number>
                </div>
            </div>
            <button type="button" class="btn btn-danger btnmin2"><b>-</b></button>

            <button type="button" class="btn btn-success btnplus2"><b>+</b></button>

            <i class="heart fa fa-heart-o"></i>

        </div>
    </div>
    </div>
    </div>
    <p class="tt">TOTALE: <B class="somme">0</B> $</p>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f88ce104cd.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.3.min.js"></script>
    <script>$(".heart.fa").click(function () {
            $(this).toggleClass("fa-heart fa-heart-o");
        });</script>
</body>

</html>
